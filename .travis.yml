language: java
sudo: false
install: true

dist: trusty

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master
    - develop

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
 - chmod +x gradlew

addons:
  sonarcloud:
    organization: "sk0rn-github"
    token:
      secure: "7ce1b7683755213622534f07225b1482569449b5"


script:
  - ./gradlew assemble
  - ./gradlew check
  - sonar-scanner
  - rm -rf .scannerwork

